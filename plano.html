            animation: bounceIn 1s;
        }

            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;

        }
        .lesson-card:hover {

            box-shadow: 0 12px 30px rgba(159,122,234,0.3);
        }
        .lesson-card h3 {

        }
        .lesson-card p {

            font-size: 0.9rem;
        }
        .lesson-card button {
            background: linear-gradient(90deg, #f6ad55, #f6e05e);
            color: #6b46c1;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }
        .lesson-card button:hover {
            transform: scale(1.1);
        }
        .medal {
            color: #9f7aea;
            font-size: 2rem;
            animation: spin 2s infinite linear;
        }
        @keyframes zoomIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            .plano-container {
                padding: 2rem;
                margin: 100px 1.5rem 1rem;
            }
            .lesson-card {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
