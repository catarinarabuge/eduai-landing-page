<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAI - Progresso üìä</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #d6bcfa, #f0f4ff);
            color: #6b46c1;
            padding: 2rem;
        }
        nav {
            background: #6b46c1;
            padding: 1.5rem 3rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(107,70,193,0.3);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #f6ad55;
            transform: scale(1.1);
        }
        .progresso-container {
            max-width: 900px;
            margin: 100px auto 2rem;
            background: #ffffff;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: zoomIn 1s;
        }
        h1 {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 2rem;
            animation: bounceIn 1s;
        }
        .metric-card {
            background: linear-gradient(135deg, #f9fafb, #f0f8ff);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.4s, box-shadow 0.4s;
            animation: zoomIn 1s forwards;
        }
        .metric-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(159,122,234,0.3);
        }
        .metric-card h3 {
            font-size: 1.4rem;
            color: #6b46c1;
        }
        .metric-card span {
            color: #9f7aea;
            font-weight: 600;
            font-size: 1.8rem;
            animation: pulse 1.5s infinite;
        }
        .progress-bar {
            background: #e5e7eb;
            border-radius: 8px;
            height: 12px;
            width: 100%;
            margin-top: 1rem;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(90deg, #9f7aea, #6b46c1);
            height: 100%;
            width: 0;
            transition: width 1.5s ease-in-out;
        }
        .report-section {
            background: linear-gradient(135deg, #f9fafb, #f0f8ff);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
            transition: transform 0.4s, box-shadow 0.4s;
            animation: zoomIn 1s forwards;
        }
        .report-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(159,122,234,0.3);
        }
        .report-section h2 {
            font-size: 2rem;
            color: #6b46c1;
            margin-bottom: 1rem;
        }
        .report-section p {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .report-button {
            background: linear-gradient(90deg, #f6ad55, #f6e05e);
            color: #6b46c1;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 2s infinite;
        }
        .report-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(246,173,85,0.5);
        }
        @keyframes zoomIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            .progresso-container {
                padding: 2rem;
                margin: 100px 1.5rem 1rem;
            }
            .metric-card {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .report-section {
                padding: 1.5rem;
            }
        }
    </style>
    <script>
        function updateMetrics() {
            const notas = Math.floor(Math.random() * 15 + 30);
            const tempo = Math.floor(Math.random() * 15 + 10);
            const conquistas = Math.floor(Math.random() * 3 + 3);
            document.getElementById('notas').textContent = `+${notas}%`;
            document.getElementById('tempo').textContent = `-${tempo}%`;
            document.getElementById('conquistas').textContent = `${conquistas} Medalhas`;
            document.getElementById('notas-bar').style.width = `${notas}%`;
            document.getElementById('tempo-bar').style.width = `${tempo}%`;
            document.getElementById('conquistas-bar').style.width = `${conquistas * 20}%`;
            window.reportData = { notas, tempo, conquistas };
        }

        function generateReport() {
            const name = localStorage.getItem('name') || 'Aluno';
            const discipline = localStorage.getItem('discipline') || 'Geral';
            const { notas, tempo, conquistas } = window.reportData || { notas: 30, tempo: 20, conquistas: 4 };
            const report = `
Relat√≥rio de Progresso - ${discipline} üìä
Aluno: ${name} üë§
Melhoria nas Notas: +${notas}% üìà
Tempo de Estudo Reduzido: -${tempo}% ‚è≥
Conquistas: ${conquistas} Medalhas üèÜ
Enviado para o professor com sucesso! üìß
            `;
            alert(report);
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateMetrics();
            setInterval(updateMetrics, 5000);
            const name = localStorage.getItem('name') || 'Aluno';
            const discipline = localStorage.getItem('discipline') || 'Geral';
            document.getElementById('report-title').textContent = `Relat√≥rio de ${discipline} para o Professor de ${name} üìß`;
            feather.replace();
        });
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="onboarding.html">Onboarding</a></li>
            <li><a href="plano.html">Plano</a></li>
            <li><a href="assistente.html">Assistente</a></li>
            <li><a href="progresso.html">Progresso</a></li>
        </ul>
    </nav>
    <div class="progresso-container">
        <h1>O Teu Progresso üìä</h1>
        <div class="metric-card">
            <div>
                <h3>üìà Melhoria nas Notas</h3>
                <div class="progress-bar">
                    <div id="notas-bar" class="progress-fill"></div>
                </div>
            </div>
            <span id="notas">+30%</span>
        </div>
        <div class="metric-card">
            <div>
                <h3>‚è≥ Tempo de Estudo Reduzido</h3>
                <div class="progress-bar">
                    <div id="tempo-bar" class="progress-fill"></div>
                </div>
            </div>
            <span id="tempo">-20%</span>
        </div>
        <div class="metric-card">
            <div>
                <h3>üèÜ Conquistas</h3>
                <div class="progress-bar">
                    <div id="conquistas-bar" class="progress-fill"></div>
                </div>
            </div>
            <span id="conquistas">4 Medalhas</span>
        </div>
        <div class="report-section">
            <h2 id="report-title">Relat√≥rio para o Professor üìß</h2>
            <p>Resume o teu progresso e compartilha com o teu professor!</p>
            <button class="report-button" onclick="generateReport()">Gerar Relat√≥rio üåü</button>
        </div>
    </div>
</body>
</html>
